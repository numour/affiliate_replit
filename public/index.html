<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;URL='/register'" />
  <title>Numour Affiliate Program</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px;
      color: #333;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #6a4c93;
      margin-bottom: 20px;
    }
    .message {
      margin: 20px 0;
      padding: 15px;
      border-radius: 5px;
      background: #e8f5e9;
      border-left: 5px solid #4caf50;
    }
    .button {
      display: inline-block;
      background: #6a4c93;
      color: white;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #5a3d83;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color: #6a4c93; font-size: 32px; margin-bottom: 10px;">NUMOUR</h2>
    <h1>Numour Affiliate Program</h1>
    
    <div class="message">
      <p>Our affiliate program registration is available at our <b>production site</b>. Please visit the official Numour website to register.</p>
    </div>
    
    <p>Join our growing family of beauty influencers and earn while promoting products you love!</p>
    
    <a href="/register" class="button">Register as Affiliate</a>
    <a href="https://numour.in" style="display: inline-block; margin-top: 10px; text-decoration: underline; color: #6a4c93;">or visit Numour Website</a>
  </div>

  <script>
    // Check if the API is working
    fetch('/api/health')
      .then(response => response.json())
      .then(data => {
        console.log('API Status:', data);
      })
      .catch(error => {
        console.error('API Error:', error);
      });
      
    // Immediate redirect to /register for root path
    if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
      window.location.href = '/register';
    }
  </script>
</body>
</html>
